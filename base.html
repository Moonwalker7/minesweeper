<!DOCTYPE html>
<html>
<head>
	
	<title>Minesweeper</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">

</head>
<body>
	<div id="dGameTitle">Minesweeper</div>

	<div id="dGameWindow">
		
		<div id="dUpper">
			<div id="mine">10</div>
			<div class="dLevel">
				<select id="levelList" onchange="init();">
					<option value="1">Easy</option>
					<option value="2">Regular</option>
					<option value="3">Hard</option>
				</select>	
			</div>
			<div id="info">Let's Play</div>
			<div id="flag">0</div>
			<div id="timer">0:00</div>
		</div>
		<div id="dGrid"></div>
		
		<div id="dLower">
			<button id="btnStartGame" ><h2>Restart Game</h2></button>
		</div>

	</div>

	<script src = "js/minesweeper.js"></script>
</body>
</html>
